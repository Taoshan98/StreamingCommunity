name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test-load-search-api:
    name: Test Load Search API
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run loadSearchApi test
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) python -m Test.Util.loadSearchApi

  test-os-path:
    name: Test OS Path
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run osPath test
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) python -m Test.Util.osPath

  ruff-lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Ruff
      run: |
        python -m pip install ruff
    - name: Run Ruff check
      run: |
        ruff check . --fix --exclude Test --exclude .github